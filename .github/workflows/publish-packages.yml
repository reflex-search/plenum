name: Publish Packages

on:
  workflow_run:
    workflows: ["Release"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish'
        required: true

permissions:
  contents: write
  id-token: write  # Required for crates.io and npm Trusted Publishing

jobs:
  publish-crates-io:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    # Only run if release workflow succeeded (or manual dispatch)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Authenticate with crates.io (Trusted Publishing)
        uses: rust-lang/crates-io-auth-action@v1
        id: auth

      - name: Publish to crates.io
        run: cargo publish
        env:
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

  publish-npm:
    name: Publish to NPM
    runs-on: ubuntu-latest
    # Only run if release workflow succeeded (or manual dispatch)
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v4

      - name: Get release tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            # Extract tag from the Release workflow that triggered us
            TAG="${{ github.event.workflow_run.head_branch }}"
          else
            TAG="${{ github.event.release.tag_name }}"
          fi

          # Ensure tag has 'v' prefix if it's a version number
          if [[ "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            TAG="v${TAG}"
          fi

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "Using release tag: ${TAG}"

      - name: Download npm package from release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release download "${{ steps.get_tag.outputs.tag }}" \
            --pattern "*-npm-package.tar.gz" \
            --dir ./npm-packages

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Publish to npm (Trusted Publishing with OIDC)
        run: |
          for package in npm-packages/*-npm-package.tar.gz; do
            echo "Publishing $package..."
            # Trusted publishing uses OIDC - no token needed
            # npm CLI >= 11.5.1 automatically includes provenance with trusted publishing
            npm publish "$package" --access public
          done
