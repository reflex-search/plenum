# Cargo configuration for Plenum

[target.'cfg(all())']
rustflags = [
    "-W", "clippy::all",
    "-W", "clippy::pedantic",
    "-W", "clippy::nursery",
    # Allow some pedantic lints that are too noisy or require extensive refactoring
    "-A", "clippy::module-name-repetitions",
    "-A", "clippy::missing-errors-doc",
    "-A", "clippy::missing-panics-doc",
    "-A", "clippy::too-many-lines",
    "-A", "clippy::unnecessary-wraps",
    "-A", "clippy::cast-possible-truncation",
    "-A", "clippy::items-after-statements",
    "-A", "clippy::option-if-let-else",
    "-A", "clippy::useless-let-if-seq",
    "-A", "clippy::unused-async",
    "-A", "clippy::unreadable-literal",
    "-A", "clippy::missing-const-for-fn",
    "-A", "clippy::too-many-arguments",
    "-A", "dead_code",
    "-A", "clippy::or-fun-call",
]
